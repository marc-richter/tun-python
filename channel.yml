request_channel:
  min_delay: 10
  max_delay: 1000
  jitter: 55
  bit_flip: "0x0000"
  drop_probability: 0.05
  distribution:
    type: exponential
    parameters:
      lambda: 1
reply_channel:
  min_delay: 5
  max_delay: 500
  jitter: 20
  bit_flip: "0x0000"
  drop_probability: 0.1
  distribution:
    type: exponential
    parameters:
      min_delay: 5
      max_delay: 500
      lambda: 1
retry:
  base_delay: 100
  jitter: 30
  max_retries: 5
